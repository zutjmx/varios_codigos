    <script>
      function palindrome(str) {
        // Good luck!
        var cadenaAux = str.replace(/[., ]/gi,"");
        //cadenaAux = str.replace(/[(/)\]/gi,")\(/");
        //0_0 (: /-\ :) 0-0
        
        cadenaAux = cadenaAux.toLowerCase();
        
        var palabraInvertida = cadenaAux.split("").reverse().join("");
        
        if (cadenaAux == palabraInvertida) {
          alert("La palabra SI es cap i cua");
          return(true);
        }
        else {
          alert("La palabra NO es cap i cua: " + palabraInvertida);
          return(false);
        } 
        
        //return true;
      }
    </script>
